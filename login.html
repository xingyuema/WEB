<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
<!--
body,td,th {
	font-size: 16px;
}
-->
</style></head>

<body>
<table width="401" height="294" border="1" align="center">
  <tr>
    <td colspan="2" align="center" valign="middle"><strong>用户注册</strong></td>
  </tr>
  <tr>
    <td width="122" align="center" valign="middle">用户名：</td>
    <td width="196" align="center" valign="middle"><form id="form1" name="form1" method="post" action="">
      <label>
        <input type="text" name="1" id="1" />
      </label>
    </form></td>
  </tr>
  <tr>
    <td align="center" valign="middle">密码：</td>
    <td align="center" valign="middle"><form id="form2" name="form2" method="post" action="">
      <label>
        <input type="password" name="textfield" id="textfield" />
      </label>
      </form></td>
  </tr>
  <tr>
    <td align="center" valign="middle">确认密码：</td>
    <td align="center" valign="middle"><form id="form3" name="form3" method="post" action="">
      <label>
        <input type="password" name="textfield2" id="textfield2" />
      </label>
    </form></td>
  </tr>
  <tr>
    <td align="center" valign="middle">密码提示问题：</td>
    <td align="center" valign="middle"><form id="form4" name="form4" method="post" action="">
      <label>
        <input type="text" name="passwordHint" id="textfield3" />
      </label>
    </form></td>
  </tr>
  <tr>
    <td align="center" valign="middle">真实姓名：</td>
    <td align="center" valign="middle"><form id="form5" name="form5" method="post" action="">
      <label>
        <input type="text" name="name" id="textfield4" />
      </label>
    </form></td>
  </tr>
  <tr>
    <td align="center" valign="middle">性别：</td>
    <td align="center" valign="middle"><form id="form7" name="form7" method="post" action="">
      <label>
        <input type="radio" name="radio" id="性别" value="性别" />
        男</label>
      <label>
        <input type="radio" name="radio" id="radio" value="radio" />
        女</label>
    </form></td>
  </tr>
  <tr>
    <td align="center" valign="middle">出生日期：</td>
    <td align="center" valign="middle"><form id="form6" name="form6" method="post" action="">
        <select name="select" id="select">
        	<option selected>1988</option>
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
        </select>
        年<select name = "select" size = "1">
        	<option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        月<select name = "select" size = "1">
        	<option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        日
    </form></td>
  </tr>
  <tr>
    <td align="center" valign="middle">证件类型：</td>
	<td>
    	<select name = "select">
        	<option value = "xsz">学生证
            <option value = "sfz" selected>身份证
            <option value = "jgz">军官证</option>
        </select>
    </td>
  </tr>
  <tr>
    <td align="center" valign="middle">证件号码：</td>
    <td align="center" valign="middle"><form id="form8" name="form8" method="post" action="">
      <label>
        <input type="text" name="textfield5" id="textfield5" />
      </label>
    </form></td>
  </tr>
  <tr>
    <td align="center" valign="middle"><form id="form9" name="form9" method="post" action="">
      <label>
        <input type="submit" name="button" id="button" value="提交" />
      </label>
    </form></td>
    <td align="center" valign="middle"><form id="form10" name="form10" method="post" action="">
      <label>
        <input type="submit" name="button2" id="button2" value="取消" />
      </label>
    </form></td>
  </tr>
</table>
</body>
</html>
